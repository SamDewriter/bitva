<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Confirm your email</title>
    <style>
      /* Minor mobile polish (safe for most clients) */
      @media screen and (max-width: 640px) {
        .container { width: 100% !important; }
        .px-24 { padding-left: 16px !important; padding-right: 16px !important; }
        .logo img { height: 28px !important; }
      }
    </style>
  </head>
  <body style="margin:0; padding:0; background-color:#f5f7fb;">
    <!-- Full-width background wrapper -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#f5f7fb;">
      <tr>
        <td align="center" style="padding:24px;">
          <!-- Card -->
          <table role="presentation" class="container" width="600" cellspacing="0" cellpadding="0" border="0" style="width:600px; background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 1px 2px rgba(16,24,40,.04), 0 1px 1px rgba(16,24,40,.04);">
            <!-- Header -->
            <tr>
              <td class="logo" align="center" style="padding:24px;">
                <h1 style="color:#205FEA;">Bitva</h1>
                <!-- <img src="bitva.jpeg" width="120" height="36" alt="Bitva" style="display:block; height:36px; width:auto; border:0;"> -->
              </td>
            </tr>
            <tr>
              <td style="border-top:1px solid #eceff5;"></td>
            </tr>

            <!-- Body -->
            <tr>
              <td class="px-24" style="padding:24px 24px 8px 24px; font-family:Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#101828;">
                <p style="margin:0 0 16px 0; font-size:16px; line-height:24px;">Dear {{ user_name }},</p>
                <p style="margin:0 0 16px 0; font-size:16px; line-height:24px;">
                  {{ MESSAGE_CONTENT }}
                </p>
                
              </td>
            </tr>

            <!-- Divider -->
            <tr><td style="border-top:1px solid #eceff5;"></td></tr>

            <!-- Footer -->
            <tr>
              <td class="px-24" style="padding:16px 24px 24px; font-family:Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#98a2b3; font-size:12px; line-height:18px; text-align:center;">
                Â© 2025 Bitva Inc., All rights reserved.<br>
                Visit our website: <a href="https://www.bitva.com" style="color:#205FEA; text-decoration:none;">www.bitva.com</a><br>
                Need help? Contact us at <a href="mailto:support@bitva.com" style="color:#205FEA; text-decoration:none;">support@bitva.com</a>
              </td>
            </tr>
          </table>
          <!-- /Card -->
        </td>
      </tr>
    </table>
  </body>
</html>
